on:
  push:
    branches:
      - master
name: Build Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: lannonbr/vsce-action@3.0.0
        with:
          args: "package"
      - name: Collect extension
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: "*.vsix"